<!DOCTYPE html>
<html>
  <head>
    <title>Code Review Inbox Settings</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form role="form" method="post">
      <p>
        <label>GitHub user name</label>
        <input type="text" id="github-username" name="github-username" required />
      </p>
      <p>
        <label>Secret</label>
        <input type="text" id="application-secret" name="application-secret" required />
      </p>
      <p>
        <input type="submit" id="save" value="save">
      </p>
    </form>
    <a href="#">Get an application secret</a>
  <script src="jquery-2.1.3.min.js"></script>
  <script src="options.js"></script>
  </body>
</html>
